<div class="container d-flex flex-column align-items-center justify-content-center h-100">

  <div style="width: 30em" class="my-4">
    <div class="d-flex align-items-baseline">
      <div style="width: 8em" class="mr-2" for="playerId">Player ID</div>
      <input type="text" class="form-control mr-2" [(ngModel)]="playerId">
    </div>
    <div class="d-flex align-items-baseline">
      <div style="width: 8em" class="mr-2" for="playerId">Size.X</div>
      <input type="text" class="form-control mr-2" [(ngModel)]="sizeX">
    </div>
    <div class="d-flex align-items-baseline">
      <div style="width: 8em" class="mr-2" for="playerId">Size.Y</div>
      <input type="text" class="form-control mr-2" [(ngModel)]="sizeY">
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger" (click)="create()">
        Create
      </button>
    </div>
  </div>

  <table class="table text-center" style="width: 20em">
    <tbody>
    <tr>
      <td></td>
      <td><button class="btn btn-success">UP</button></td>
      <td></td>
    </tr>
    <tr>
      <td><button class="btn btn-success">left</button></td>
      <td>MOVE</td>
      <td><button class="btn btn-success">right</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-success">down</button></td>
      <td></td>
    </tr>
    </tbody>
  </table>

</div>
