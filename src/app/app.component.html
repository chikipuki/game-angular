<div class="container d-flex flex-column h-100">

  <div style="width: 30em" class="my-4">
    <div class="d-flex align-items-baseline">
      <div style="width: 8em" class="mr-2" for="playerId">Player ID</div>
      <input type="text" class="form-control mr-2" [(ngModel)]="playerId">
    </div>
    <div class="d-flex align-items-baseline">
      <div style="width: 8em" class="mr-2" for="playerId">Size.X</div>
      <input type="text" class="form-control mr-2" [(ngModel)]="sizeX">
    </div>
    <div class="d-flex align-items-baseline">
      <div style="width: 8em" class="mr-2" for="playerId">Size.Y</div>
      <input type="text" class="form-control mr-2" [(ngModel)]="sizeY">
    </div>
    <div class="d-flex justify-content-around my-4">
      <button class="btn btn-danger" (click)="delete()">
        Delete
      </button>
      <button class="btn btn-success" (click)="create()">
        Create
      </button>
    </div>
  </div>

  <table class="table text-center" style="width: 20em">
    <tbody>
    <tr>
      <td></td>
      <td><button class="btn btn-success" (click)="move('up')">UP</button></td>
      <td></td>
    </tr>
    <tr>
      <td><button class="btn btn-success" (click)="move('left')">left</button></td>
      <td>MOVE</td>
      <td><button class="btn btn-success" (click)="move('right')">right</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-success" (click)="move('down')">down</button></td>
      <td></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex align-items-baseline mt-3">
    <button class="btn btn-primary mr-3" (click)="requestPosition()">Current Position</button>
    <div> {{ position | json }} </div>
  </div>

  <div class="d-flex align-items-baseline mt-3">
    <button class="btn btn-primary mr-3" (click)="requestRoute()">Route</button>
    <div> {{ route | json }} </div>
  </div>

  <table class="table table-dark" style="width: 30em">
    <thead>
      <tr>
        <td colspan="2">
          All Players
        </td>
        <td>
          <button class="btn btn-primary" (click)="getPlayers()">Get Players</button>
        </td>
      </tr>
      <tr>
        <td>ID</td>
        <td>finished</td>
        <td>position</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of players">
        <td>{{ p.id }}</td>
        <td>{{ p.finished }}</td>
        <td>{{ p.position | json }}</td>
      </tr>
    </tbody>
  </table>

</div>
